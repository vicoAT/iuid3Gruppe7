<!DOCTYPE html>
<html>
<head>
    <title>Lost and Found Group7</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="bootstrap/js/bootstrap.min.js"></script>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#">Project name</a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
            </div>

        </div>
    </div>
</div>


<div class="row-fluid">
    <div class="span8">
        <h2>Lost & Found - easy & fast</h2>
        <p>Have you lost your jacket? Don't worry any longer and find it in our database and get it back!</p>
        <p>On the other hand if you found something post it here and help your colleagues out!</p>
        <p><a class="btn" href="#">View details &raquo;</a></p>
    </div>
</div>

<div class="row-fluid">
    <div class="span8">
        <button class="btn">Jacket</button>
        <button class="btn">Purse</button>
        <button class="btn">Beanie</button>
        <button class="btn">Gloves</button>
        <button class="btn">Pencil Case</button>

        <p>Showing recently  found items</p>
    </div>
</div>

</html>
